name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd Order-Management
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerceorder-frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd ecommerceorder-frontend
          npm ci

      - name: Build Frontend
        run: |
          cd ecommerceorder-frontend
          npm run build --configuration=production

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Order-Management
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/order-backend:latest,${{ secrets.ACR_LOGIN_SERVER }}/order-backend:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerceorder-frontend
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/ecom-frontend:latest,${{ secrets.ACR_LOGIN_SERVER }}/ecom-frontend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure App Service
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config container set --name ecom-backend-app --resource-group EcommerceRG --multicontainer-config-type COMPOSE --multicontainer-config-file backend-compose.yml

      - name: Deploy Frontend to Azure App Service
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config container set --name ecom-frontend-app --resource-group EcommerceRG --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/ecom-frontend:latest
