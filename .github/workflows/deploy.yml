name: Build and Deploy to ACI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd Order-Management
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerceorder-frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd ecommerceorder-frontend
          npm ci

      - name: Build Frontend
        run: |
          cd ecommerceorder-frontend
          npm run build --configuration=production

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Order-Management
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/order-backend:${{ github.sha }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerceorder-frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecom-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/ecom-frontend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: EcommerceRG
          dns-name-label: ecom-app-mm743
          image: ${{ secrets.DOCKERHUB_USERNAME }}/ecom-frontend:latest
          name: ecom-app-group
          location: eastus
          config-file: aci-deployment.yaml
