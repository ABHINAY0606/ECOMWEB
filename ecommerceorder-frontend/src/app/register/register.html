<div class="register-page">
  <h1 class="app-title">E-commerce System</h1>
  <div class="register-container">
    <h2>Register</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" (input)="validateEmail()" name="email" required />
        <div *ngIf="emailError" class="error-text">{{ emailError }}</div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" (input)="validatePassword()" name="password" required />
        <div *ngIf="passwordError" class="error-text">{{ passwordError }}</div>
      </div>

      <button type="submit">Register</button>
      <button type="button" (click)="goToLogin()" class="secondary">Back to Login</button>
    </form>
  </div>
</div>
